<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="assets/images/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Devchallenges | My Gallery</title>


</head>

<body>
  <header>
    <div class="profile">
      <img src="assets/images/profilePhoto.png" alt="profile photo">
      <h1 class="profile__name">
        Rodney Cotton
      </h1>
      <p class="profile__place">
        Helsinki, Finland
      </p>
      <section class="profile-data">
        <div class="profile-card">
          <p class="number">100</p>
          <p class="information">Posts</p>
        </div>
        <div class="profile-card">
          <p class="number">2,242</p>
          <p class="information">Follower</p>
        </div>
        <div class="profile-card">
          <p class="number">1,432</p>
          <p class="information">Following</p>
        </div>
      </section>
    </div>
  </header>
  <div class="gallery">
    <figure class="gallery__item gallery__item--1">
      <img src="assets/images/photo1.png" class="gallery__img" alt="image 1">
    </figure>
    <figure class="gallery__item gallery__item--2">
      <img src="assets/images/photo2.png" class="gallery__img" alt="image 2">
    </figure>
    <figure class="gallery__item gallery__item--3">
      <img src="assets/images/photo3.png" class="gallery__img" alt="image 3">
    </figure>
    <figure class="gallery__item gallery__item--4">
      <img src="assets/images/photo_4.png" class="gallery__img" alt="image 4">
    </figure>
    <figure class="gallery__item gallery__item--5">
      <img src="assets/images/photo5.png" class="gallery__img" alt="image 5">
    </figure>
    <figure class="gallery__item gallery__item--6">
      <img src="assets/images/photo6.png" class="gallery__img" alt="image 6">
    </figure>
  </div>
  <footer>
    <p class="attribution">
      created by <a href="https://github.com/arrizkyhp">arrizkyhp</a> - devChallenges.io
    </p>
  </footer>
</body>

</html>
